<html>
    <head>
        <script src="car-search-feature.js"></script>
    </head>
    <body>
        <select id="make" onchange="changeMake(this.value)">
            <option value="">Make:</option>
          </select>
          <select id="model" onchange="changeModel(this.value)">
            <option value="">Model:</option>
          </select>
          <select id="year" onchange="changeYear(this.value)">
            <option value="">Year:</option>
          </select>
              
          <p id="fits">Fill out the query above to check if it will fit your vehicle</p>
    </body>
</html>
